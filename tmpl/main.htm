<div class="ui main centered container">
    <form class="ui big form">
        <h3>Chrome Bookmark Fixer</h3>
        <p>Preview the output of your .BAK file output</p>

        <!-- paste content -->

        <div class="field">
            <label>Output</label>
            <textarea class="code form-control" ng-model="output.html" readonly rows="15" onclick="this.select()"></textarea>
        </div>

        <div class="field">
            <label>Data</label>
            <textarea class="code form-control" ng-bind="output.jsonString" readonly rows="15"></textarea>
        </div>

    </form>
</div>
